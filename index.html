<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skee-Ball Hybrid Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="title">
    <h1>Skee-Ball Hybrid Simulator</h1>
  </section>
  <main role="main">
    <section class="controls">
      <form>
        <div class="hundoCount">
          <label>
            Hundo frequency
          </label>
          <select>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="hundoSlider">
          <label>Hundo skill level (<span>50</span>%)</label>
          <input class="hundoSliderInput" type="range" min="0" max="1" step="0.01">
        </div>
        <div class="fortySlider">
          <label>Forty skill level (<span>50</span>%)</label>
          <input class="fortySliderInput" type="range" min="0" max="1" step="0.01">
        </div>
        <button class="generate">Generate Game</button>
      </form>
      <div class="totalAverage">
        Average: <span>000.00</span>
      </div>
      <span class="colophon">Built with <span>&hearts;</span> by <a href="//adamfratino.com">Adam Fratino</a></span>
    </section>
    <div class="gameResults">
      <div class="header">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>Score</span>
      </div>
      <div class="gameResultsScore"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
